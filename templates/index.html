<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Activity Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-purple: #a78bfa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 12px 0;
            background: linear-gradient(135deg, #60a5fa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
        }

        #events {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .event-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            opacity: 0.8;
        }

        .event-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(30, 41, 59, 0.85);
        }

        .type-push::before {
            background: var(--accent-blue);
        }

        .type-pr::before {
            background: var(--accent-green);
        }

        .type-merge::before {
            background: var(--accent-purple);
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .type-push .icon-wrapper {
            background: rgba(96, 165, 250, 0.15);
            color: var(--accent-blue);
        }

        .type-pr .icon-wrapper {
            background: rgba(52, 211, 153, 0.15);
            color: var(--accent-green);
        }

        .type-merge .icon-wrapper {
            background: rgba(167, 139, 250, 0.15);
            color: var(--accent-purple);
        }

        .content {
            flex: 1;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .event-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .time-badge {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .highlight-author {
            color: #fff;
            font-weight: 600;
        }

        .branch-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85em;
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevStream</h1>
            <div class="subtitle">Real-time GitHub Webhook Events</div>
        </header>

        <div id="events">

        </div>
    </div>

    <script>
        async function loadEvents() {
            try {
                const res = await fetch('/events');
                const data = await res.json();
                const container = document.getElementById('events');


                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                            <i class="fa-regular fa-folder-open" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>No recent activity found</p>
                        </div>
                    `;
                    return;
                }

                data.forEach((e, index) => {
                    let type = 'push';
                    let icon = 'fa-code-branch';
                    let title = 'Push Commit';
                    let htmlContent = '';

                    const date = new Date(e.timestamp);

                    const timeStr = date.toLocaleString('en-US', {
                        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    if (e.action === 'push') {
                        type = 'push';
                        icon = 'fa-code-commit';
                        title = 'Push to Branch';
                        htmlContent = `<span class="highlight-author">${e.author}</span> pushed to <span class="branch-badge">${e.to_branch}</span>`;
                    }
                    else if (e.action === 'pull_request') {
                        type = 'pr';
                        icon = 'fa-code-pull-request';
                        title = 'Pull Request Opened';
                        htmlContent = `<span class="highlight-author">${e.author}</span> submitted PR from <span class="branch-badge">${e.from_branch}</span> to <span class="branch-badge">${e.to_branch}</span>`;
                    }
                    else if (e.action === 'merge') {
                        type = 'merge';
                        icon = 'fa-check-double';
                        title = 'Branch Merge';
                        htmlContent = `<span class="highlight-author">${e.author}</span> merged <span class="branch-badge">${e.from_branch}</span> into <span class="branch-badge">${e.to_branch}</span>`;
                    }

                    const card = document.createElement('div');
                    card.className = `event-card type-${type}`;
                    card.style.animationDelay = `${index * 0.1}s`;

                    card.innerHTML = `
                        <div class="icon-wrapper">
                            <i class="fa-solid ${icon}"></i>
                        </div>
                        <div class="content">
                            <div class="top-row">
                                <span class="event-title">${title}</span>
                                <span class="time-badge">${timeStr}</span>
                            </div>
                            <div class="description">${htmlContent}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading events:", err);
            }
        }

        // initial load
        loadEvents();

        // poll every 15 seconds
        setInterval(loadEvents, 15000);
    </script>
</body>

</html>
